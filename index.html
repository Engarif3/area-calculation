<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry-Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      
      <div class="navbar bg-blue-100 shadow-lg lg:px-12">
        <div class="flex-1 ml-[8rem]">
          <h1 class="text-2xl font-bold  ">Interactive
            <p class="text-sm text-slate-500">Geometry Genius</p>
          </h1>
          
        </div>

        <div class="flex-none gap-2 mr-[8rem]">
          <a href="./blog.html " target="_blank">
            <button class="btn capitalize border-none bg-[#0284c7] px-10 my-1">Blog
            </button>
          </a>
        </div>
      </div>
    </header>
    <!-- nav bar ends header -->
    
    <!-- cards start here -->
    <main class="my-[4rem] mx-[8rem]">
      <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row mb-10">
        <div
          class="products-cetails w-full md:w-[60%] lg:w-[60%] mt-5 grid md:grid-cols-3 lg:grid-cols-3 gap-6"
        >
          <!-- first card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl border border-slate-200 ">
            <figure>
              <img class="w-full h-50 p-10" src="./images/triangle.png" alt="" />
            </figure>
            <div class="card-body flex justify-center items-center">
              <h2 class="card-title " id="first-title">Triangle</h2>
              <p class="formula"> Area (A) = 0.5 &times; <span id="formula1-a">b</span> &times; <span id="formula1-b">h</span></p>
              <div class="input-section flex  gap-4">
                <input
                  type="text"
                  id="firstCard-input1"
                  placeholder="b"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
                <input
                  type="text"
                  placeholder="h"
                  id="firstCard-input2"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
              </div>
              <div class="card-actions ">
                <button class="btn capitalize border-none bg-[#0284c7] px-20 my-4" id="button1">
                   Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- first card ends here -->
            <!-- second card  -->
            <div class="card card-compact w-full bg-base-100 shadow-xl border border-slate-200  ">
                <figure>
                  <img class="w-full h-50 p-10" src="./images/rectangle.png" alt="" />
                </figure>
                <div class="card-body flex justify-center items-center">
                  <h2 class="card-title " id="second-title">Rectangle</h2>
                  <p class="formula"> Area (A) =  <span id="formula2-a">w</span> &times; <span id="formula2-b">l</span></p>
                  <div class="input-section flex  gap-4">
                    <input
                      type="text"
                      id="secondCard-input1"
                      placeholder="w"
                      class="input input-bordered input-sm w-full max-w-xs"
                    /> cm
                    <input
                      type="text"
                      placeholder="l"
                      id="secondCard-input2"
                      class="input input-bordered input-sm w-full max-w-xs"
                    /> cm
                  </div>
                  <div class="card-actions ">
                    <button class="btn capitalize border-none bg-[#0284c7] px-20 my-4" id="button2">
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <!-- second card ends here -->  
              
              <!-- third card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl border border-slate-200  ">
            <figure>
              <img class="w-full h-50 p-10" src="./images/parallelogram.png" alt="" />
            </figure>
            <div class="card-body flex justify-center items-center">
              <h2 class="card-title " id="third-title">Parallelogram</h2>
              <p class="formula"> Area (A) = <span id="formula3-a">b</span> &times; <span id="formula3-b">h</span></p>
              <div class="input-section flex  gap-4">
                <input
                  type="text"
                  id="thirdCard-input1"
                  placeholder="b"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
                <input
                  type="text"
                  placeholder="h"
                  id="thirdCard-input2"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
              </div>
              <div class="card-actions ">
                <button class="btn capitalize border-none bg-[#0284c7] px-20 my-4" id="button3">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- third card ends here --> 
           <!-- fourth card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl border border-slate-200  ">
            <figure>
              <img class="w-full h-50 p-10" src="./images/rhombus.png" alt="" />
            </figure>
            <div class="card-body flex justify-center items-center">
              <h2 class="card-title " id="fourth-title">Rhombus</h2>
              <p class="formula"> Area (A) = 0.5 &times; <span id="formula4-a">d&#8321;</span> &times; <span id="formula4-b">d&#8322;</span></p>
              <div class="input-section flex  gap-4">
                <input
                  type="text"
                  id="fourthCard-input1"
                  placeholder="d&#8321;"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
                <input
                  type="text"
                  placeholder="d&#8322;"
                  id="fourthCard-input2"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
              </div>
              <div class="card-actions ">
                <button class="btn capitalize border-none bg-[#0284c7] px-20 my-4" id="button4">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- fourth card ends here --> 
           <!-- fifth card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl border border-slate-200  ">
            <figure>
              <img class="w-full h-50 p-10" src="./images/pentagon.png" alt="" />
            </figure>
            <div class="card-body flex justify-center items-center">
              <h2 class="card-title " id="fifth-title">Pentagon</h2>
              <p class="formula"> Area (A) = 0.5 &times; <span id="formula5-a">p</span>  &times; <span id="formula5-b">b</span> </p>
              <div class="input-section flex  gap-4">
                <input
                  type="text"
                  id="fifthCard-input1"
                  placeholder="p"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
                <input
                  type="text"
                  placeholder="b"
                  id="fifthCard-input2"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
              </div>
              <div class="card-actions ">
                <button class="btn capitalize border-none bg-[#0284c7] px-20 my-4" id="button5">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- fifth card ends here --> 
           <!-- sixth card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl border border-slate-200 ">
            <figure>
              <img class="w-full h-50 p-10" src="./images/ellipse.png" alt="" />
            </figure>
            <div class="card-body flex justify-center items-center">
              <h2 class="card-title " id="sixth-title">Ellipse</h2>
              <p class="formula"> Area (A) = &pi;&times;<span id="formula6-a">a</span>&times;<span id="formula6-b">b</span> </p>
              <div class="input-section flex  gap-4">
                <input
                  type="text"
                  id="sixthCard-input1"
                  placeholder="a"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
                <input
                  type="text"
                  placeholder="b"
                  id="sixthCard-input2"
                  class="input input-bordered input-sm w-full max-w-xs"
                /> cm
              </div>
              <div class="card-actions ">
                <button class="btn capitalize border-none bg-[#0284c7] px-20 my-4" id="button6">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
          <!-- sixth card ends here -->
          




        <!-- calculated area section -->
        <div class="cart-details w-full md:w-[40%] lg:w-[40%] sm:ml-2  mt-5 sm:mx-auto md:ml-10 lg:ml-10">
          <h1 class="text-3xl text-center font-bold underline mt-5">
            Area Calculation 
          </h1>
          <div class="overflow-x-auto">
            <table class="table w-full">
              <tbody id="table-container">
               <!-- table data will be pushed from js here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>

  </body>
</html>
